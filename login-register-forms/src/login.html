<variable name="emailPattern" value="'[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$'"></variable>
<variable name="passwordPattern" value="'.{8,35}$'"></variable>

<include partial="layout" data="{title: 'Login'}">
  <link rel="stylesheet" href="login.scss" inject-id="style">

  <form-page-header title="Login"
                    link="{path: '/register', label: 'register'}"></form-page-header>

  <form id="login-form" action="/login" method="post" enctype="multipart/form-data" novalidate>
    <p class="error-message" #if="this.errorMessage">{errorMessage}</p>

    <field label="Email" type="email" name="email" value="{this.email ?? ''}" required pattern="{emailPattern}"></field>
    <field label="Password" type="password" name="password" required pattern="{passwordPattern}"></field>
    <p class="password-reset">
      <a href="">reset password</a>
      <a href="">forgot password</a>
    </p>

    <button>Login</button>
  </form>
</include>
